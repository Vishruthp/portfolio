<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Portfolio App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;0,900;1,400;1,500&display=swap" rel="stylesheet">
    <title>Vishruth's Portfolio</title>
    <style>
      *{
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        overflow-x: hidden;
      
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator && 'register' in navigator.serviceWorker) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('./serviceWorker.js').then(function(registration) {
            console.log('Worker registration successful', registration.scope);
          }, function(err) {
            console.log('Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
  </body>
</html>
